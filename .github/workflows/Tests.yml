name: Testes 

on:
  push:
    branches: 
    - main 
  

jobs:
  tests:
    runs-on: windows-latest

    steps:
    
    - name: Checkout Repository
      uses: actions/setup-node@v2
      
      with:
        node-version: "14.x"
        
    - name: Prepare cache
      uses: actions/cache@v2
      with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
    - name: Install dependencies
      run: npm ci
              
    - name: Run tests
      run: npm run test:ci
